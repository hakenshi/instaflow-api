services:
  db:
    image: postgres:16-alpine
    container_name: instaflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: instaflow
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - instaflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d instaflow"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  instaflow_pgdata:
